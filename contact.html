<html lang="en">

        <title>travel website|contact page </title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <h1 class="logo lg-heading text-light">.    Explore world</h1>
        <ul class="nav-items">
        
            <li class="nav-items btn-secondary"><a href="./contact.html">Contact</a></li>
            <li class="nav-items btn-secondary"><a href="./about.html">About</a></li>
            <li class="nav-items btn-secondary"><a href="./index.html">Home</a></li>
        </ul>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-add">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>National institute of technology, Patna, Bihar</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>adarshsrivastava635@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+9198765432</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company img">
                </div>
    
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, hic.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
        </div>

    </footer>
